    <script>
        var tablinks = document.getElementsByClassName("tabs-links");
        var tabcontents = document.getElementsByClassName("tab-contents");
        function opentab(tabname) {
            for (tab of tablinks) {
                tab.classList.remove("active-link");

            }
            for (tab of tabcontents) {
                tab.classList.remove("active-tab");

            }
            event.currentTarget.classList.add("active-link");
            document.getElementById(tabname).classList.add("active-tab")
        }

        const hidden = {
            title: "Software Developers",
            h1: "Hi, We are ",
            span1: "Nobody ",
            spanbr: "from Pak",
            span2: "istan"
        }
        function printHidden(hiddenObj) {
            const container = document.getElementById('hidden-text');
            const p1 = document.createElement('p');
            p1.textContent = hiddenObj.title;
            container.appendChild(p1);
            const h1 = document.createElement('h1');
            h1.textContent = hiddenObj.h1;
            const span = document.createElement('span');
            span.textContent = hiddenObj.span1;
            h1.appendChild(span);
            const linebr = document.createElement('br');
            h1.appendChild(linebr);
            h1.append(hiddenObj.spanbr);
            const span2 = document.createElement('span');
            span2.classList.add('istan');
            span2.textContent = hiddenObj.span2;
            h1.appendChild(span2);
            container.appendChild(h1);
        }
        printHidden(hidden);
       
        
    </script>

    <script>
        const img_info = {

        function printportfolio(portfolioObj) {

            const img = document.createElement('img');
            
            img.src = portfolioObj.img_src;
            img.alt = portfolioObj.title;

            container.appendChild(img);
    
        }
    
        printportfolio(img_info);
    </script>
    <script>
        const portfolioInfo = {
            title: "About",
            h1: "I am Mudassir Hussain",
            description: "I am Mudassir Hussain, currently pursuing a Bachelor's degree in Computer Science from ITU, Lahore. I have 6 months of experience as a Python developer at Techionik Lahore, along with a 3-month internship in Python development from the same company. Currently, I work as a freelancer and collaborate with a startup called Infobotix Innovation on a contract basis. My primary goal is to create automated software that enhances web workflows and performs tasks faster than humans.",
            tabs: {
                skills: {
                    title: "Skills",
                    list: [
                        { span: "Web Automation", description: "Selenium" },
                        { span: "Web Scraping", description: "Scrapy" },
                        { span: "CAPTCHA bypassing", description: "Yollo and speed recognition" },
                        { span: "Browser extensions", description: "Automation extensions" },
                        { span: "Discord Bots", description: "Chat bots" }
                    ]
                },
                experience: {
                    title: "Experience",
                    list: [
                        { span: "2024 Jan - Current", description: "Infobotix Innovation" },
                        { span: "2024 Jun - Dec", description: "Techionik, Lahore" }
                    ]
                },
                education: {
                    title: "Education",
                    list: [
                        { span: "2022 Jan - Current", description: "Computer Science Student at ITU, Lahore" },
                        { span: "2023 March - May", description: "Python Developer Internship from Techionik, Lahore" }
                    ]
                }
            }
        };
        function generateAboutSection(portfolioObj) {
        const container = document.getElementById('about-col-2');
        
        const h1 = document.createElement('h1');
        h1.classList.add('subtitles');
        h1.innerHTML = `${portfolioObj.title} <span>Me</span>`;
        container.appendChild(h1);
        const p = document.createElement('p');
        p.innerHTML = portfolioObj.description.replace(/<span>/g, '<span>');
        container.appendChild(p);
        const tabsTitles = document.createElement('div');
        tabsTitles.classList.add('tabs-titles');
        
        Object.keys(portfolioObj.tabs).forEach((tabKey, index) => {
            const tabLink = document.createElement('p');
            tabLink.classList.add('tabs-links');
            if (index === 0) tabLink.classList.add('active-link');
            tabLink.textContent = portfolioObj.tabs[tabKey].title;
            tabLink.onclick = function() { opentab(tabKey); };
            tabsTitles.appendChild(tabLink);
        });
        
        container.appendChild(tabsTitles);
        Object.keys(portfolioObj.tabs).forEach((tabKey, index) => {
            const tabContent = document.createElement('div');
            tabContent.classList.add('tab-contents');
            if (index === 0) tabContent.classList.add('active-tab');
            tabContent.id = tabKey;
            
            const ul = document.createElement('ul');
            
            portfolioObj.tabs[tabKey].list.forEach(item => {
                const li = document.createElement('li');
                const span = document.createElement('span');
                span.textContent = item.span;
                li.appendChild(span);
                const br = document.createElement('br');
                li.appendChild(br);
                li.appendChild(document.createTextNode(item.description));
                ul.appendChild(li);
            });
            
            tabContent.appendChild(ul);
            container.appendChild(tabContent);
        });
    }

    generateAboutSection(portfolioInfo);

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
